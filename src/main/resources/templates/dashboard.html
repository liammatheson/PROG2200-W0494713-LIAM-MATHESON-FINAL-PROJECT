<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Farming Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9f4;
            color: #2f4f2f;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
            margin-top: 20px;
        }

        h2 {
            color: #3cb371;
            margin-left: 20px;
        }

        ul {
            list-style: none;
            padding: 0 20px;
        }

        li {
            background-color: #e0f2e9;
            margin: 10px 0;
            padding: 10px 15px;
            border-left: 5px solid #2e8b57;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        span {
            color: #006400;
        }

        .forms-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .fertilize-form, .irrigation-form {
            background-color: #e0f2e9;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }

        .collapsible {
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            width: 100%;
            border: none;
            text-align: left;
            font-size: 1em;
            border-radius: 5px;
            box-sizing: border-box;/
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            width: 100%;
            box-sizing: border-box;
        }

        .content.show {
            max-height: 100%;
        }

        html {
        overflow-y: scroll; /* always show vertical scrollbar or the header moves back and forth when the scrollbar appears and disappears*/
        }

    </style>
</head>
<body>



<div class="dashboard">
    <h1>Smart Farming Monitor</h1>

    <h2>Sensor Readings</h2>
    <ul>
        <li>Moisture: <span th:text="${moisture}">0</span></li>
        <li>Temperature: <span th:text="${temperature}">0</span></li>
        <li>Nutrients: <span th:text="${nutrients}">0</span></li>
    </ul>

    <h2>Recent Irrigation Events</h2>
    <ul>
        <li th:each="i : ${irrigations}">
            <span th:text="${i.value}">0</span> at 
            <span th:text="${i.time}">YYYY-MM-DD HH:MM</span>
        </li>
    </ul>

    <h2>Recent Fertilization Events</h2>
    <ul>
        <li th:each="f : ${fertilizations}">
            <span th:text="${f.value}">0</span> at 
            <span th:text="${f.time}">YYYY-MM-DD HH:MM</span>
        </li>
    </ul>

    <h2>Moisture Levels (Last 10 readings)</h2>
    <button class="collapsible">Moisture Chart</button>
    <div class="content">
        <canvas id="moistureChart" width="400" height="200"></canvas>
    </div>

</div>

<div class="row2">
    <div class="irrigation-form">
        <h3>Irrigation Event</h3>
        <form action="/dashboard/irrigation/add" method="post">
            <label for="value">Amount:</label>
            <input type="number" name="value" step="0.1" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="fertilize-form">
        <h3>Fertilize</h3>
        <form action="/dashboard/fertilize/add" method="post">
            <label for="value">Amount:</label>
            <input type="number" name="value" step="0.1" required>
            <button type="submit">Add</button>
        </form>
    </div>
</div>

<h2>Active Alerts</h2>
<ul>
    <li th:each="a : ${alerts}" th:text="${a.message}">Alert message</li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', () => {
    const coll = document.querySelector('.collapsible');
    const content = document.querySelector('.content');

    coll.addEventListener('click', () => {
        content.classList.toggle('show');

        if(content.classList.contains('show')) {
            // Render chart after expanding
            const ctx = document.getElementById('moistureChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [[${moistureTimesJson}]],
                    datasets: [{
                        label: 'Moisture',
                        data: [[${moistureValuesJson}]],
                        borderColor: 'green',
                        backgroundColor: 'rgba(0,128,0,0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    });
});
</script>

</body>
</html>
